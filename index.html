<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="../Star Wars/assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <title>Star Wars RPG</title>
</head>
<body>
  <h1 id="TopTag">Star Wars: Battle</h1>
  <h2>Click to begin game.</h2>
<div class = "icons">
  <div class="row">
    <div class="col-md-1">
    <!-- Container -->
    </div>
    <div class="col-md-10">
          <img id="darkSideIcon" src="assets/images/darkSideIcon/emperor.jpg">
          <img id="lightSideIcon" src="assets/images/lightSideIcon/yoda.jpg">
    </div>
    <div class="col-md-1">
    <!-- Container -->
    </div>
  </div>
</div>
<!-- Dark Characters -->
<div class="darkCharacters">
  <div class="row">

    <div class="col-md-1">
    <!-- Container -->
    </div>

    <div class="col-md-5">
          <img id="maulIcon" src="assets/images/dark_side/maul.jpg">
    </div>
    <div class="col-md-5">      
          <img id="vaderIcon" src="assets/images/dark_side/vader.png">
    </div>

    <div class="col-md-1">
    <!-- Container -->
    </div>
  </div>
</div>

<!-- Light Characters -->
<div class="lightCharacters">
  <div class="row">

    <div class="col-md-1">
    <!-- Container -->
    </div>

    <div class="col-md-5">
          <img id="lukeIcon" src="assets/images/light_side/luke.jpg">
    </div>
    <div class="col-md-5">      
          <img id="obiIcon" src="assets/images/light_side/kenobi.jpg">
    </div>

    <div class="col-md-1">
    <!-- Container -->
    </div>
  </div>
</div>

<!-- Layout -->
<!-- Player Right -->
<div class="playerRight">
  <div class="row">

    <div class="col-md-1">
      <div id="healthComputer">
      <!-- Health  -->
      </div>
    </div>

    <div class="col-md-10"></div>

    <div class="col-md-1">
      <div id="healthPlayer">
      <!-- Health -->
      </div>
    </div>


  </div>
</div>

<!-- Player Left -->
<div class="playerLeft">
  <div class="row">

    <div class="col-md-1">
      <div id="healthPlayer">
      <!-- Health  -->
      </div>
    </div>

    <div class="col-md-10">
    </div>

    <div class="col-md-1">
      <div id="healthComputer">
      <!-- Health -->
      </div>
    </div>

  </div>
</div>
<!-- Layout -->

<div class="duelButton">
      <h3> 
      Click to duel.
      </h3>    
</div>

</body>

<script type="text/javascript" src="assets/javascript/game.js">
</script>
</body>
</html>
